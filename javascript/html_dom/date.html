<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <span id="foo"></span>

        <script type="text/javascript">

            function print_datetime() {
                var today = Date();

                var elem = document.getElementById("foo");
                if(elem) {
                    elem.innerHTML = today;
                }
            }

            window.onload = function() {
                setInterval(print_datetime, 1000);
            }

        </script>
    </body> 
</html>
