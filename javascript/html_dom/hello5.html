<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <span id="foo"></span>

        <script type="text/javascript">
            window.onload = function() {
                var elem = document.getElementById("foo");
                if(elem) {
                    elem.innerHTML = "<u>Hello world!</u>";
                }

                // Or simply:

                document.getElementById("foo").innerHTML = "<b>Hello world!</b>";
            }
        </script>
    </body> 
</html>
